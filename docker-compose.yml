
networks:
  app-network:
    driver: bridge

services:
  # Base de données
  db:
    image: mysql:8.0
    container_name: app_db
    restart: always
    environment:
      # Variables depuis .env
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      # Script d'init SQL
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      # Données persistantes
      - db-data:/var/lib/mysql
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    networks:
      - app-network

  # API Flask
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: app_api
    restart: always
    environment:
      API_PORT: ${API_PORT}
      DB_HOST: db 
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
      
    ports:
      - "${API_PORT}:${API_PORT}" 
    
    # Démarre après DB OK
    depends_on:
      db:
        condition: service_healthy
        
    # Healthcheck /status interne
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT}/status"]
      interval: 15s
      timeout: 5s
      retries: 3
    
    cap_drop:
      - ALL
      
    networks:
      - app-network

  # Front / Reverse proxy
  front:
    image: nginx:stable-alpine
    container_name: app_front
    restart: always
    ports:
      - "80:80"
    volumes:
      # Nginx conf et assets statiques
      - ./front/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./front/html:/usr/share/nginx/html
    
    depends_on:
      api:
        condition: service_healthy
        
    cap_drop:
      - ALL
   
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - NET_BIND_SERVICE
      
    networks:
      - app-network

volumes:
  db-data: